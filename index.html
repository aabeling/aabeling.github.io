layout: default
title: Achim Abeling

<section>
{% for post in site.posts %}
      <article>
        <span class="meta date">{{ post.date | date_to_string }} {% if post.updated %} / {{ post.updated | date_to_string }} {% endif %}</span>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.slug }}</p>
      </article>
{% endfor %}
</section>
